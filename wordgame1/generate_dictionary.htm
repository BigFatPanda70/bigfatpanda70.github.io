<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<html>
<head>
<title>Generate 5 letter dictionary</title>

<script>
function process()
{
	var item;
	var str;
	var word_list;
	var i;
	var x;

	item = document.getElementById ("words");
	str = item.value;
	
	word_list = str.split (" ");
	
	str = "five_letter_words = <br>[<br>";
	x = 0;
	for (i = 0; i < word_list.length; i++)
	{
		str = str + "\"" + word_list[i] + "\"";
		if ((i+1) < word_list.length)
		{
			str = str + ",";
		}
		x++;
		if (x == 8)
		{
			x = 0;
			str = str + "<br>";
		}
	}
	str = str + "];"
	
	item = document.getElementById ("output");
	item.innerHTML = str;
	
	
	
}
</script>

</head>
<body>
	<input type="text" id="words">
	<button onclick="process();">Click me</button>
	<div id="output"></div>
</body>
</html>
